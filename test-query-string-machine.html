<html>
<head>
  <script type="text/javascript" src="js/QueryStringMachine.js"></script>
</head>
<body>
<script>

  window.assert = function( b, text ) {
    if ( !b ) {
      console.log( text );
      throw new Error( text );
    }
  };

  var schema = {
    height: {
      type: 'number',
      defaultValue: 6,
      allowedValues: [ 4, 5, 6, 7, 8 ]
    },
    name: {
      type: 'string',
      defaultValue: 'Larry',
      validate: function( str ) {
        assert && assert( str.indexOf( 'Z' ) !== 0, 'Name cannot start with Z: ' + str );
      }
    },
    custom: {
      parse: function( string ) {
        return string.toLowerCase();
      },
      allowedValues: [ 'abc', 'def', 'ghi' ],
      defaultValue: 'abc'
    },
    isWebGL: {
      type: 'flag'  // If no equals sign, then presence indicates true
                    // If there is an equals sign, then parse string as boolean
    },
    screens: {
      type: 'array',
      elementType: 'number',
      defaultValue: [],
      separator: ',' // such as ?screens=1,2,3.  http://stackoverflow.com/questions/2366260/whats-valid-and-whats-not-in-a-uri-query says go for commas
    }
  };
  var values = QueryStringMachine.getAll( schema );
  console.log( JSON.stringify( values, null, 2 ) );

  // Automated tests
  var test = function( testName, queryString, expected ) {
    assert && assert( JSON.stringify( QueryStringMachine.getAllForString( queryString, schema ) ) === JSON.stringify( expected ), testName );
  };
  test( 'test1', '', {
    "height": 6,
    "name": "Larry",
    "custom": "abc",
    "isWebGL": false,
    "screens": []
  } );
  test( 'test2', '?height=7&isWebGL&wisdom=123', {
    "height": 7,
    "name": "Larry",
    "custom": "abc",
    "isWebGL": true,
    "screens": []
  } );
  test( 'test3', '?height=7&isWebGL&wisdom=123&custom=DEF', {
    "height": 7,
    "name": "Larry",
    "custom": "def",
    "isWebGL": true,
    "screens": []
  } );
  test( 'test4', '?isWebGL&screens=1,2,3,5', {
    "height": 6,
    "name": "Larry",
    "custom": "abc",
    "isWebGL": true,
    "screens": [
      1,
      2,
      3,
      5
    ]
  } );
</script>

</body>
</html>
